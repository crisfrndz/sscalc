<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cris</title>
    <link rel="stylesheet" href="ite307.css" />
    <script src="ite307.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    
</head>

<body>
    <div class="main-container">
        <div class="middle">
            <h1 class="title">Sample Size Calculator</h1>
            <p class="make">&#169;Cristian Fernandez</p>
            <label for="confidence">Confidence Level (%)</label>
            <input type="text" id="confidence" />
            <label for="zscore">Z-Score</label>
            <input type="text" id="zscore" />
            <label for="sd">Standard Deviation</label>
            <input type="text" id="sd" />
            <label for="moe">Margin of Error (%)</label>
            <input type="text" id="moe" />
            <label for="moe">Population Size [type 0 (zero) if unavailable]</label>
            <input type="text" id="ps" />
            <button id="compute" onclick="computeSampleSize()">Compute</button>
            <div class="ans">
                <div id="solution1">
                    <p>Solution:</p>
                    <p id="top">((<span id="xzscore">zscore</span>)&#178; x <span id="xsd">StdDev</span> x (1-<span id="xsd2">StdDev</span>))</p>
                    <hr>
                    <p id="bot">(<span id="xmoe">moe</span>)&#178;</p>
                </div>
                <div id="solution2">
                    <p>Solution:</p>
                    <p id="top">(((<span id="xzscore3">z</span>)&#178; x <span id="xsd5">p</span> x (1-<span id="xsd6">p</span>)) / (<span id="xmoe10">e</span>)&#178;)</p>
                    <hr id="line">
                    <p id="bot">(1 + ((<span id="xzscore4">z</span>)&#178; x <span id="xsd3"> p </span> x (1-<span id="xsd4">p</span>)) / ((<span id="xmoe11">e</span>)&#178; x <span id="xp">n</span>))</p>
                </div>
                <p id="ss"></p>
                <p id="rss"></p>
            </div>
        </div>
    </div>
</body>

</html>
